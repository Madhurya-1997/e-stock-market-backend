version: "3.8"

services:

  zipkin:
    image: openzipkin/zipkin
    mem_limit: 700m
    ports:
      - "9411:9411"
    networks:
      - heritage

  config-server:
    image: heritage/config-server:latest
    mem_limit: 700m
    ports:
      - "8888:8888"
    networks:
      - heritage

  discovery-server:
    image: heritage/discovery-server:latest
    mem_limit: 700m
    ports:
      - "8761:8761"
    networks:
      - heritage
    depends_on:
      - config-server
    deploy:
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888/
      SPRING_ZIPKIN_BASEURL: http://zipkin:9411/

  company_mongo_db:
    image: mongo:latest
    container_name: company_mongo_db
    restart: always
    ports:
      - 27017:27017

  company-service:
    image: heritage/company-service:latest
    mem_limit: 700m
    ports:
      - "8080:8080"
    networks:
      - heritage
    depends_on:
      - config-server
      - discovery-server
      - company_mongo_db
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_ZIPKIN_BASEURL: http://zipkin:9411/

  auth_mongo_db:
    image: mongo:latest
    container_name: auth_mongo_db
    restart: always
    ports:
      - 27027:27017

  auth-service:
    image: heritage/auth-service:latest
    mem_limit: 700m
    ports:
      - "9090:9090"
    networks:
      - heritage
    depends_on:
      - config-server
      - discovery-server
      - auth_mongo_db
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_ZIPKIN_BASEURL: http://zipkin:9411/

  stock_mongo_db:
    image: mongo:latest
    container_name: stock_mongo_db
    restart: always
    ports:
      - 27037:27017

  stock-service:
    image: heritage/stock-service:latest
    mem_limit: 700m
    ports:
      - "7070:7070"
    networks:
      - heritage
    depends_on:
      - config-server
      - discovery-server
      - stock_mongo_db
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_ZIPKIN_BASEURL: http://zipkin:9411/

  api-gateway:
    image: heritage/api-gateway:latest
    mem_limit: 700m
    ports:
      - "1000:1000"
    networks:
      - heritage
    depends_on:
      - config-server
      - discovery-server
      - stock-service
      - company-service
      - auth-service
    deploy:
      restart_policy:
        condition: on-failure
        delay: 45s
        max_attempts: 3
        window: 180s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_ZIPKIN_BASEURL: http://zipkin:9411/

networks:
  heritage:
